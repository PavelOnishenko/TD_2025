<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Minimal Tower Defense</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="hud">
            <span id="lives">Lives: 10</span>
            <span id="gold">Gold: 20</span>
            <span id="wave">Wave: 1/10</span>
            <span id="cooldown">Switch: Ready</span>
            <span id="status"></span>
            <button id="nextWave">Next Wave</button>
            <button id="restart">Restart</button>
            <span id="tip">Tap slot to build. Tap tower to switch (1 gold).</span>
        </div>
        <canvas id="game" width="450" height="800"></canvas>
        <script type="module" src="main.js"></script>
    </body>
</html>
