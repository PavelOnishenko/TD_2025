<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Minimal Tower Defense</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    </head>
    <body>
        <div id="startOverlay" class="overlay">
            <div class="start-menu">
                <h1>Minimal Tower Defense</h1>
                <p>Protect the base from incoming waves of enemies.</p>
                <button id="startGame">Start Game</button>
            </div>
        </div>
        <div id="endOverlay" class="overlay hidden">
            <div id="endMenu" class="start-menu end-menu">
                <h2 id="endMessage">Game Over</h2>
                <p id="endDetail">The base was destroyed. Try again!</p>
                <button id="endRestart">Restart</button>
            </div>
        </div>
        <div id="gameContainer">
            <canvas id="game" width="450" height="800"></canvas>
            <div id="hud">
                <div id="crazyGamesUser" class="user-info hidden">
                    <img id="crazyGamesUserAvatar" alt="CrazyGames profile picture" />
                    <span id="crazyGamesUsername"></span>
                </div>
                <span id="lives">Lives: 10</span>
                <span id="gold">Gold: 20</span>
                <span id="wave">Wave: 1/10</span>
                <span id="cooldown">Switch: Ready</span>
                <span id="status"></span>
                <button id="nextWave">Next Wave</button>
                <button id="restart">Restart</button>
                <span id="tip">Tap slot to build. Tap tower to switch (1 gold).</span>
            </div>
        </div>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
